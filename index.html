<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <input type="submit" name="submit" value="Sign up!">
          <input name="credentials[email]" type="text" class="input" placeholder="EMAIL">
          <input name="credentials[password]" type="password" class="input" placeholder="PASSWORD">
          <input name="credentials[password_confirmation]" type="password" class="input" placeholder="PASSWORD_CONFIRMATION">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <input type="submit" name="submit" value="Sign in!">
          <input name="credentials[email]" type="text" class="input" placeholder="EMAIL">
          <input name="credentials[password]" type="password" class="input" placeholder="PASSWORD">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <input type="submit" name="submit" value="Change Password!">
          <input type="text" name="passwords[old]" class="input" placeholder="Old Password">
          <input type="password" name="passwords[new]" class="input" placeholder="New Password">
        </fieldset>
      </form>
      <form id="add-player" class="not-signed-in">
      <fieldset>
        <input type="submit" name="submit" value="Add">
        <input type="text" name='player[target]' class="clear-input" placeholder='target player?'>
      </fieldset>
    </form>
    <div class="players">
      <form id="get-players">
        <fieldset>
          <input type="submit" name="submit" value="show players">
        </fieldset>
      </form>
    </div>
  </br>

    </body>
</html>
