<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="user-alerts">
      </div>
        <button class="show-login" type="button">Log In!</button>
        <form id="sign-up" class="login-forms">
          <fieldset>
            <input type="submit" name="submit" value="Sign up!">
            <input name="credentials[email]" type="text" class="signup" placeholder="EMAIL">
            <input name="credentials[password]" type="password" class="signup" placeholder="PASSWORD">
            <input name="credentials[password_confirmation]" type="password" class="signup" placeholder="PASSWORD_CONFIRMATION">
          </fieldset>
        </form>
        <form id="sign-in" class="login-forms">
          <fieldset>
            <input type="submit" name="submit" value="Sign in!">
            <input name="credentials[email]" type="text" class="input" placeholder="EMAIL">
            <input name="credentials[password]" type="password" class="input" placeholder="PASSWORD">
          </fieldset>
        </form>
        <form id="sign-out" class="auth-content">
          <fieldset>
            <input type="submit" name="submit" value="Sign out!">
          </fieldset>
        </form>
      <form id="change-password" class="auth-content">
        <fieldset>
          <input type="submit" name="submit" value="Change Password!">
          <input type="text" name="passwords[old]" class="input" placeholder="Old Password">
          <input type="password" name="passwords[new]" class="input" placeholder="New Password">
        </fieldset>
      </form>
    <div class="players">
      <form id="get-players" class="client-forms">
        <fieldset>
          <input type="submit" name="submit" value="show players">
        </fieldset>
      </form>
    </div></br>
    <form id="add-user-player" class="client-forms">
    <fieldset>
      <input type="submit" name="submit" value="Add To My Players">
      <input type="text" name='fantasy_player[player_id]' class="clear-input" placeholder='id'>
    </fieldset>
  </form>
  <div class="delete-resource-player">
    <form id="delete-player" class="client-forms">
      <fieldset>
        <input type="submit" name="submit" value="delete player">
        <input type="text" name='fantasy_player[id]' class="clear-input" placeholder='fantasy player id'>
      </fieldset>
    </form>
  </div>
    <div class="user-index">
      <form id="user-players" class="client-forms">
        <fieldset>
          <input type="submit" name="submit" value="get your players">
        </fieldset>
      </form>
      <form id="update-user" class="client-forms">
         <fieldset>
           <input type="submit" name="submit" value="Target Player">
           <input type="text" name='fantasy_player[id]' class="clear-input" placeholder='fantasy id'>
           <input type="text" name='fantasy_player[player_id]' class="clear-input" placeholder='player id'>
           <input type="text" name='fantasy_player[target]' class="clear-input" placeholder='target?'>
         </fieldset>
       </form>
    </div></br>
      <div class="hide-content">
        <h1 class="alerts"></h1>
        <div class="create-content"></div>
          <div class="content"></div>
      </div>
    </body>
</html>
